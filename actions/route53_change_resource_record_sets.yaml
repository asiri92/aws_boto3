description: 
pack: aws_boto3_route53
enabled: true
entry_point: run.py
name: route53_change_resource_record_sets
runner_type: run-python
parameters:
  action:
    default: change_resource_record_sets
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  HostedZoneId:
    type: string
    description: "The ID of the hosted zone that contains the resource record sets that you want to change."
    required: true
  ChangeBatch:
    type: object
    description: "A complex type that contains an optional comment and the Changes element."
    required: true