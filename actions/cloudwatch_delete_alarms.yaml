description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: cloudwatch_delete_alarms
runner_type: run-python
parameters:
  action:
    default: delete_alarms
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  AlarmNames:
    type: array
    description: "The alarms to be deleted."
    required: true