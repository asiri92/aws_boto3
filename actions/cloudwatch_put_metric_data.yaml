description: 
pack: aws_boto3_cloudwatch
enabled: true
entry_point: run.py
name: cloudwatch_put_metric_data
runner_type: run-python
parameters:
  action:
    default: put_metric_data
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  Namespace:
    type: string
    description: "The namespace for the metric data. You cannot specify a namespace that begins with 'AWS/'. Namespaces that begin with 'AWS/' are reserved for use by Amazon Web Services products."
    required: true
  MetricData:
    type: array
    description: "The data for the metric."
    required: true