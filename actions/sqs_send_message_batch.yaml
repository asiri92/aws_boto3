description: 
pack: aws_boto3_sqs
enabled: true
entry_point: run.py
name: sqs_send_message_batch
runner_type: run-python
parameters:
  action:
    default: send_message_batch
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  QueueUrl:
    type: string
    description: "The URL of the Amazon SQS queue to which batched messages are sent. Queue URLs are case-sensitive."
    required: true
  Entries:
    type: array
    description: "A list of  SendMessageBatchRequestEntry  items."
    required: true