description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: sns_remove_permission
runner_type: run-python
parameters:
  action:
    default: remove_permission
    immutable: true
    type: string
  cls:
    default: sns
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  TopicArn:
    type: string
    description: "The ARN of the topic whose access control policy you wish to modify."
    required: true
  Label:
    type: string
    description: "The unique label of the statement you want to remove."
    required: true