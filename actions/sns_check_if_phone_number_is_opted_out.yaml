description: 
pack: aws_boto3_sns
enabled: true
entry_point: run.py
name: sns_check_if_phone_number_is_opted_out
runner_type: run-python
parameters:
  action:
    default: check_if_phone_number_is_opted_out
    immutable: true
    type: string
  cls:
    default: sns
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  phoneNumber:
    type: string
    description: "The phone number for which you want to check the opt out status."
    required: true