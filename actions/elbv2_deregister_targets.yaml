description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: elbv2_deregister_targets
runner_type: run-python
parameters:
  action:
    default: deregister_targets
    immutable: true
    type: string
  cls:
    default: elbv2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  TargetGroupArn:
    type: string
    description: 'The Amazon Resource Name (ARN) of the target group.'
    required: true
  Targets:
    type: array
    description: 'The targets. If you specified a port override when you registered a target, you must specify both the target ID and the port when you deregister it.'
    required: true