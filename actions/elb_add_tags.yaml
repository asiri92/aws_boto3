description: 
pack: aws_boto3_elb
enabled: true
entry_point: run.py
name: elb_add_tags
runner_type: run-python
parameters:
  action:
    default: add_tags
    immutable: true
    type: string
  cls:
    default: elb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  LoadBalancerNames:
    type: array
    description: "The name of the load balancer. You can specify one load balancer only."
    required: true
  Tags:
    type: array
    description: "The tags."
    required: true