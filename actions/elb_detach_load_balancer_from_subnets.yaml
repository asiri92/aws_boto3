description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: elb_detach_load_balancer_from_subnets
runner_type: run-python
parameters:
  action:
    default: detach_load_balancer_from_subnets
    immutable: true
    type: string
  cls:
    default: elb
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  LoadBalancerName:
    type: string
    description: "The name of the load balancer."
    required: true
  Subnets:
    type: array
    description: "The IDs of the subnets."
    required: true