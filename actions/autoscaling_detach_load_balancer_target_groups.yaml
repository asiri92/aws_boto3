description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: autoscaling_detach_load_balancer_target_groups
runner_type: run-python
parameters:
  action:
    default: detach_load_balancer_target_groups
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  AutoScalingGroupName:
    type: string
    description: 'The name of the Auto Scaling group.'
    required: true
  TargetGroupARNs:
    type: array
    description: 'The Amazon Resource Names (ARN) of the target groups.'
    required: true