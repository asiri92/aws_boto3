description: 
pack: aws_boto3_autoscaling
enabled: true
entry_point: run.py
name: autoscaling_attach_instances
runner_type: run-python
parameters:
  action:
    default: attach_instances
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  AutoScalingGroupName:
    type: string
    description: "The name of the group."
    required: true
  InstanceIds:
    type: array
    description: "One or more instance IDs."