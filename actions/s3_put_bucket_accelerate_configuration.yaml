description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: s3_put_bucket_accelerate_configuration
runner_type: run-python
parameters:
  action:
    default: put_bucket_accelerate_configuration
    immutable: true
    type: string
  cls:
    default: s3
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  Bucket:
    type: string
    description: "Name of the bucket for which the accelerate configuration is set."
    required: true
  AccelerateConfiguration:
    type: object
    description: "Specifies the Accelerate Configuration you want to set for the bucket."
    required: true