description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: cloudformation_get_stack_policy
runner_type: run-python
parameters:
  action:
    default: get_stack_policy
    immutable: true
    type: string
  cls:
    default: cloudformation
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  StackName:
    type: string
    description: "The name or unique stack ID that is associated with the stack whose policy you want to get."
    required: true