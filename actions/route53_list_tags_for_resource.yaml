description: 
pack: aws_boto3_route53
enabled: true
entry_point: run.py
name: route53_list_tags_for_resource
runner_type: run-python
parameters:
  action:
    default: list_tags_for_resource
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  ResourceType:
    type: string
    description: "The type of the resource.   The resource type for health checks is healthcheck.   The resource type for hosted zones is hostedzone.  "
    required: true
  ResourceId:
    type: string
    description: "The ID of the resource for which you want to retrieve tags."
    required: true