description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: sns_list_subscriptions_by_topic
runner_type: run-python
parameters:
  action:
    default: list_subscriptions_by_topic
    immutable: true
    type: string
  cls:
    default: sns
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  TopicArn:
    type: string
    description: "The ARN of the topic for which you wish to find subscriptions."
    required: true
  NextToken:
    type: string
    description: "Token returned by the previous ListSubscriptionsByTopic request."