description: 
pack: aws_boto3_route53
enabled: true
entry_point: run.py
name: route53_get_traffic_policy
runner_type: run-python
parameters:
  action:
    default: get_traffic_policy
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  Id:
    type: string
    description: "The ID of the traffic policy that you want to get information about."
    required: true
  Version:
    type: integer
    description: "The version number of the traffic policy that you want to get information about."
    required: true