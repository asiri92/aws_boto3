description: 
pack: aws_boto3_cloudformation
enabled: true
entry_point: run.py
name: cloudformation_delete_change_set
runner_type: run-python
parameters:
  action:
    default: delete_change_set
    immutable: true
    type: string
  cls:
    default: cloudformation
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  ChangeSetName:
    type: string
    description: "The name or Amazon Resource Name (ARN) of the change set that you want to delete."
    required: true
  StackName:
    type: string
    description: "If you specified the name of a change set to delete, specify the stack name or ID (ARN) that is associated with it."