description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: autoscaling_delete_lifecycle_hook
runner_type: run-python
parameters:
  action:
    default: delete_lifecycle_hook
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  LifecycleHookName:
    type: string
    description: 'The name of the lifecycle hook.'
    required: true
  AutoScalingGroupName:
    type: string
    description: 'The name of the Auto Scaling group for the lifecycle hook.'
    required: true