description: 
pack: aws_boto3_route53
enabled: true
entry_point: run.py
name: route53_get_hosted_zone
runner_type: run-python
parameters:
  action:
    default: get_hosted_zone
    immutable: true
    type: string
  cls:
    default: route53
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  Id:
    type: string
    description: "The ID of the hosted zone for which you want to get a list of the name servers in the delegation set."
    required: true