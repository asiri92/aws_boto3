description: 
pack: aws_boto3_elasticache
enabled: true
entry_point: run.py
name: elasticache_create_snapshot
runner_type: run-python
parameters:
  action:
    default: create_snapshot
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  SnapshotName:
    type: string
    description: "A name for the snapshot being created."
    required: true
  ReplicationGroupId:
    type: string
    description: "The identifier of an existing replication group. The snapshot is created from this replication group."
  CacheClusterId:
    type: string
    description: "The identifier of an existing cache cluster. The snapshot is created from this cache cluster."