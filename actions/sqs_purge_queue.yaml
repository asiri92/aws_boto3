description: 
pack: aws_boto3_sqs
enabled: true
entry_point: run.py
name: sqs_purge_queue
runner_type: run-python
parameters:
  action:
    default: purge_queue
    immutable: true
    type: string
  cls:
    default: sqs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  QueueUrl:
    type: string
    description: "The URL of the queue from which the PurgeQueue action deletes messages. Queue URLs are case-sensitive."
    required: true