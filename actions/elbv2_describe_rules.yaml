description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: elbv2_describe_rules
runner_type: run-python
parameters:
  action:
    default: describe_rules
    immutable: true
    type: string
  cls:
    default: elbv2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  ListenerArn:
    type: string
    description: "The Amazon Resource Name (ARN) of the listener."
  RuleArns:
    type: array
    description: "The Amazon Resource Names (ARN) of the rules."