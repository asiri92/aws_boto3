description: 
pack: aws_boto3_logs
enabled: true
entry_point: run.py
name: logs_create_log_group
runner_type: run-python
parameters:
  action:
    default: create_log_group
    immutable: true
    type: string
  cls:
    default: logs
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  logGroupName:
    type: string
    description: "The name of the log group."
    required: true
  tags:
    type: object
    description: "The key-value pairs to use for the tags."