description: 
pack: aws_boto3_elasticache
enabled: true
entry_point: run.py
name: elasticache_delete_cache_parameter_group
runner_type: run-python
parameters:
  action:
    default: delete_cache_parameter_group
    immutable: true
    type: string
  cls:
    default: elasticache
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  CacheParameterGroupName:
    type: string
    description: "The name of the cache parameter group to delete.  The specified cache security group must not be associated with any cache clusters. "
    required: true