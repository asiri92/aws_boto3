description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: autoscaling_delete_policy
runner_type: run-python
parameters:
  action:
    default: delete_policy
    immutable: true
    type: string
  cls:
    default: autoscaling
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  PolicyName:
    type: string
    description: "The name or Amazon Resource Name (ARN) of the policy."
    required: true
  AutoScalingGroupName:
    type: string
    description: "The name of the Auto Scaling group."