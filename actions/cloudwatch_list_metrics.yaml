description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: cloudwatch_list_metrics
runner_type: run-python
parameters:
  action:
    default: list_metrics
    immutable: true
    type: string
  cls:
    default: cloudwatch
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  Namespace:
    type: string
    description: "The namespace to filter against."
  MetricName:
    type: string
    description: "The name of the metric to filter against."
  Dimensions:
    type: array
    description: "The dimensions to filter against."
  NextToken:
    type: string
    description: "The token returned by a previous call to indicate that there is more data available."